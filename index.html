<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand Vibration Visualizer</title>
    <style>
        body { margin: 0; background: #0a0a0a; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { position: absolute; top: 0; left: 0; cursor: crosshair; }
        #overlay { z-index: 10; background: rgba(0, 0, 0, 0.85); padding: 2rem; border-radius: 20px; text-align: center; border: 1px solid #333; backdrop-filter: blur(10px); transition: opacity 0.5s; }
        .hidden { opacity: 0; pointer-events: none; }
        input[type="file"] { margin: 20px 0; color: #888; }
        h2 { margin-top: 0; font-weight: 300; letter-spacing: 4px; color: #00d4ff; }
        audio { filter: invert(1); opacity: 0.7; }
    </style>
</head>
<body>

    <div id="overlay">
        <h2>SAND VISUALIZER</h2>
        <p>Upload an MP3 to see the patterns</p>
        <input type="file" id="audioUpload" accept="audio/*">
        <br>
        <audio id="audioPlayer" controls></audio>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const audioUpload = document.getElementById('audioUpload');
        const audioPlayer = document.getElementById('audioPlayer');
        const overlay = document.getElementById('overlay');

        let audioCtx, analyser, dataArray, source;
        let particles = [];
        const particleCount = 4000; // The high density we liked

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = 1.2;
            }
            update(intensity, freq) {
                // Chladni Figure Math: sin(pi*n*x) * sin(pi*m*y)
                // We use the audio frequency to shift the 'n' and 'm' values
                let n = freq * 0.02;
                let m = freq * 0.015;
                
                let target = Math.sin(this.x * 0.01 * n) * Math.sin(this.y * 0.01 * m);
                
                // If the "plate" is vibrating (intensity), particles jitter randomly
                // and then settle into the "still" spots (the target lines)
                if (intensity > 10) {
                    this.x += (Math.random() - 0.5) * (intensity * 0.2);
                    this.y += (Math.random() - 0.5) * (intensity * 0.2);
                }

                this.x += target * 1.5;
                this.y += target * 1.5;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        audioUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                audioPlayer.src = URL.createObjectURL(file);
                setupAudio();
                overlay.classList.add('hidden');
            }
        });

        function setupAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                source = audioCtx.createMediaElementSource(audioPlayer);
                analyser = audioCtx.createAnalyser();
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                createParticles();
                animate();
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            analyser.getByteFrequencyData(dataArray);

            // Get average volume and dominant frequency peak
            let sum = 0;
            let maxVal = 0;
            let freqPeak = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
                if (dataArray[i] > maxVal) {
                    maxVal = dataArray[i];
                    freqPeak = i;
                }
            }
            let avg = sum / dataArray.length;

            ctx.fillStyle = 'rgba(10, 10, 10, 0.15)'; // Motion blur trail
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update(avg, freqPeak);
                p.draw();
            });
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createParticles();
        });
    </script>
</body>
</html>
